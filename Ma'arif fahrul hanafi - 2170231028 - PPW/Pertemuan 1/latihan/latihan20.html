<html>
    <head>
        <title> Menggunakan Menu Dropdown </title>
    <head>
    <body>
        <img src="https://www.google.co.id/imgres?imgurl=https%3A%2F%2Fimages.pexels.com%2Fvideos%2F6800638%2Faesthetic-book-leisure-picnic-6800638.jpeg%3Fauto%3Dcompress%26cs%3Dtinysrgb%26dpr%3D1%26w%3D500&imgrefurl=https%3A%2F%2Fwww.pexels.com%2Fsearch%2Fvideos%2Faesthetic%2F&tbnid=lA46SUCepeVKPM&vet=12ahUKEwiTkaiM8vn7AhWjk9gFHYqeCvYQMygLegUIARDkAQ..i&docid=TMd2LKz_ytVdwM&w=500&h=889&q=foto%20aesthetic&hl=en&ved=2ahUKEwiTkaiM8vn7AhWjk9gFHYqeCvYQMygLegUIARDkAQ" align="right">
        </img>
        <br>
        Silakan pilih Orientasi minat :
        <br>
        <select name="Orientasi Minat">
            <option value="dg"> Design Grafis </option>
            <option value="pj"> Programer Java </option>
            <option value="sa"> Sistem Analis </option>
            <option value="ds"> Dagelan Saja </option>
        </select>
        <br>
        <br>
        <select name="orientasi Kemampuan" Multiple>
            <option value="dg"> Design Grafis </option>
            <option value="pj"> Programer Java </option>
            <option value="sa"> Sistem Analis </option>
            <option value="it"> Trainer IT </option>
            <option value="ds"> Dagelan Saja </option>
        </select>
    </body>
</html>
